<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Property</title>
    <style>
        p{
            background-color: yellow;
            color: rgb(0, 0, 0);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>
        This is a nice paragraph.
    </p>
</body>
</html>
